<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.js"></script>
    <script src="p5.dom.js"></script>
    <script src="p5.sound.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <h4> javascript and svg </h4>
    <svg width=600 height=200>
      <circle id="button" cx=20 cy=20 r=19 fill="blue" />
      <g>
      <use xlink:href="leaf.svg#layer1" x=10 y=10 width=100 height = 100 />
      </g>
      <g id="flower" transform="translate(50 50)">
      </g>
      <script><![CDATA[
            const target = document.getElementById('button');
            setTimeout(function(){ 
                target.setAttributeNS(null, 'stroke', 'pink')
                target.setAttributeNS(null, 'stroke-width', 12)

                 flower = document.getElementById('flower');

            const circleNode = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circleNode.setAttributeNS(null, 'cx', '50');
            circleNode.setAttributeNS(null, 'cy', '50');
            circleNode.setAttributeNS(null, 'r', '40');
            circleNode.setAttributeNS(null, 'fill', 'black');
            flower.appendChild(circleNode);
                 }, 2000);
             
            flower = document.getElementById('flower');
            let rot = 0 
             setInterval(function(){
                rot = rot + 1
                if (rot == 360){ rot = 0}
                flower.setAttributeNS(null, 'transform', "rotate("+rot+")")
                
                }, 18);
             //create the circle node, set attributes, and append it to the SVG node
            
           
        ]]></script>
    </svg>
  </body>
</html>
